version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:8.15
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Set yarn config
          command: echo "yarn-path \".yarn/releases/yarn-berry.js\"" > .yarnrc
      - run:
          name: Install dependencies
          command: yarn
      - store_artifacts:
          path: .pnp.js
          destination: artifact-file
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-2-{{ checksum "yarn.lock" }}
          paths:
            - ~/.yarn/berry/cache
      - run:
          name: Check formatting
          command: yarn pretty-quick --check
      - run:
          name: Check tests pass
          command: yarn test
      - run:
          name: Build with rollup
          command: yarn build
      - run:
          name: Check tests pass with build result
          command: yarn test:build
