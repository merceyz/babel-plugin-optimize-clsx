version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:8.15
    steps:
      - checkout
      - run:
          name: Install yarn
          command: sudo apt-get install yarn
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Check formatting
          command: yarn pretty-quick --check
      - run:
          name: Check tests pass
          command: yarn test
      - run:
          name: Build with rollup
          command: yarn build
      - run:
          name: Check tests pass with build result
          command: yarn test:build
